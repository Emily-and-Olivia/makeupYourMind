<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup Your Mind</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles/style.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Sacramento&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/adb5bbd60b.js" crossorigin="anonymous"></script>
    
    <!-- Javascript -->
    <script src="./script.js"></script>

</head>

<body>
    <!-- Header Begins -->
    <header>
        <h1>Makeup Your Mind</h1>

    </header>

    <!-- Main Begins -->
    <main>
        <h2>Looking for something new to shakeup your makeup routine? Tell us which product you're looking for and we'll
            give you some options!</h2>

        <form>
            <label for="makeupType">What are you looking for?</label>
            <select name="makeupType" id="makeupType">
                <option value="pleaseChoose" selected disabled>Please Select an Option</option>
                <option value="blush">Blush</option>
                <option value="bronzer">Bronzer</option>
                <option value="eyebrows">Eyebrows</option>
                <option value="eyeshadow">Eyeshadow</option>
                <option value="foundation">Foundation</option>
                <option value="lipliner">Lipliner</option>
                <option value="lipstick">Lipstick</option>
                <option value="mascara">Mascara</option>
                <option value="nailPolish">Nail Polish</option>
            </select>

            <fieldset>
                <legend>Any additional requests?</legend>
                <label for="crueltyFree">Cruelty-Free</label>
                <input type="checkbox" id="crueltyFree" name="additionalRequest" value="crueltyFree">

                <label for="oilFree">Oil-Free</label>
                <input type="checkbox" id="oilFree" name="additionalRequest" value="moilFree">

                <label for="alcoholFree">Alcohol-Free</label>
                <input type="checkbox" id="alcoholFree" name="additionalRequest" value="alcoholFree">
            </fieldset>

            <button type="submit">Submit</button>
            <button>Reset</button>
        </form>

        <section class="userResults">
            <ul>
                <!-- data will append here -->
            </ul>
        </section>


    </main>

    <!-- Footer Begins -->
    <footer>
        <p>Copyright Â© 2021 <a href="https://junocollege.com">Juno College</a></p>
    </footer>
</body>

</html>
